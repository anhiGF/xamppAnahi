<h5 class="modal-title" id="myModalLabel">Registro</h5>
<div class="modal-body">
    <form>
      <div class="form-group">
        <label for="emailEstudiante">Correo electrónico institucional</label>
        <input type="email" class="form-control" id="emailEstudiante" placeholder="tucorreo@itsjerez.edu.mx">
      </div>
      <div class="form-group">
        <label for="passwordEstudiante">Contraseña</label>
        <input type="password" class="form-control" id="passwordEstudiante" placeholder="Contraseña">
      </div>
      <div class="form-group">
        <label for="confirmPasswordEstudiante">Confirmar contraseña</label>
        <input type="password" class="form-control" id="confirmPasswordEstudiante" placeholder="Confirmar contraseña">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
    </form>
  </div>
