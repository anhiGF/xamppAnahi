<h1>Pruebas js</h1>
<script>
    let tabla=prompt("ingresa tabla:");
    let inicio=prompt("ingrese desde que numero quiere que inicie su tabla");
    let fin=prompt("ingrese hasta que numero quiere que termine su tabla");
    document.write("<table border=2 aling=center>")

    for(let i=inicio; i<=fin;i++){
        //document.write(i+" x "+" 1 "+" = "+i+" <br>");
            document.write("<tr>");
                document.write("<td>"+i+"</td>");
                document.write("<td>"+" x "+"</td>");
                document.write("<td>"+tabla+"</td>");
                document.write("<td>"+" = "+"</td>");
                document.write("<td>"+(i*(tabla))+"</td>");
                document.write("</tr>")
    }
    
    document.write("</table>")
</script>
