<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Citas/Tutorías - ITS Jerez</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .navbar-brand {
      font-size: 1.5em;
      font-weight: bold;
    }
    .main-content {
      margin-top: 80px; /* Margen superior para evitar solapar con la navbar */
      padding: 20px;
    }
    .card-custom {
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-custom:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
    }
    .table thead th {
      background-color: #343a40;
      color: white;
    }
  </style>
</head>
<body>

<!-- Barra de navegación (Navbar) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Gestión de Tutorías</a>

    <!-- Botón para pantallas pequeñas -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Enlaces de la barra de navegación -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Reserva de Tutoría</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Mis Sesiones</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Contenido Principal -->
  <div class="main-content">
    <div class="container">
      <h1>Gestión de Citas/Tutorías</h1>
      <p>Reserva, cancela o gestiona tus sesiones de tutoría.</p>

      <!-- Formulario para Reservar una Tutoría -->
      <div class="card card-custom mb-4">
        <div class="card-body">
          <h5 class="card-title">Reservar una Tutoría</h5>
          <form id="formReservarTutoria">
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="fechaTutoria">Fecha</label>
                <input type="date" class="form-control" id="fechaTutoria" required>
              </div>
              <div class="form-group col-md-4">
                <label for="horaTutoria">Hora</label>
                <input type="time" class="form-control" id="horaTutoria" required>
              </div>
              <div class="form-group col-md-4">
                <label for="tutorAsignado">Tutor Asignado</label>
                <select class="form-control" id="tutorAsignado">
                  <option value="Tutor 1">Tutor 1</option>
                  <option value="Tutor 2">Tutor 2</option>
                  <option value="Tutor 3">Tutor 3</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="temaTutoria">Tema de la Tutoría</label>
              <input type="text" class="form-control" id="temaTutoria" placeholder="Escribe el tema o asunto a tratar" required>
            </div>
            <div class="form-group">
              <label for="descripcionTutoria">Descripción Adicional (opcional)</label>
              <textarea class="form-control" id="descripcionTutoria" rows="3" placeholder="Detalles adicionales sobre la tutoría"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Reservar Tutoría</button>
          </form>
        </div>
      </div>
<!-- Consulta de Tutorías con búsqueda -->
<div class="card mb-4">
  <div class="card-body">
    <h5 class="card-title">Lista de Tutorías</h5>
    
    <!-- Campo de búsqueda -->
    <div class="form-inline mb-3">
      <input class="form-control mr-2" id="buscarTutoria" placeholder="Buscar tutoría..." onkeyup="buscarTutorias()">
    </div>

   <!-- Tabla de Sesiones Programadas -->
   <h3>Mis Sesiones Programadas</h3>
   <table class="table table-striped table-hover mt-3">
     <thead>
       <tr>
         <th>Fecha</th>
         <th>Hora</th>
         <th>Tema</th>
         <th>Tutor</th>
         <th>Estado</th>
         <th>Acciones</th>
       </tr>
     </thead>
     <tbody id="tablaSesiones">
       <!-- Aquí se cargarán dinámicamente las sesiones -->
     </tbody>
   </table>
  </div>
</div>
</div>
 </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Script para manejar las reservas y gestión de sesiones -->
  <script>
    // Array para almacenar las sesiones de tutoría
    let sesiones = [];

    // Función para agregar una nueva sesión
    document.getElementById('formReservarTutoria').addEventListener('submit', function(e) {
      e.preventDefault();

      // Obtener los datos del formulario
      const fecha = document.getElementById('fechaTutoria').value;
      const hora = document.getElementById('horaTutoria').value;
      const tema = document.getElementById('temaTutoria').value;
      const tutor = document.getElementById('tutorAsignado').value;
      const descripcion = document.getElementById('descripcionTutoria').value;
      const estado = 'Pendiente';  // Estado inicial

      // Crear un nuevo objeto de sesión y agregarlo al array
      const nuevaSesion = {  id: Date.now(),fecha, hora, tema, tutor, estado, descripcion };
      sesiones.push(nuevaSesion);

      // Limpiar el formulario
      document.getElementById('formReservarTutoria').reset();

      // Actualizar la tabla de sesiones
      actualizarTablaSesiones();
    });

    // Función para actualizar la tabla de sesiones
    function actualizarTablaSesiones() {
      const tablaSesiones = document.getElementById('tablaSesiones');
      tablaSesiones.innerHTML = ''; // Limpiar la tabla

      sesiones.forEach((sesion, index) => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${sesion.fecha}</td>
          <td>${sesion.hora}</td>
          <td>${sesion.tema}</td>
          <td>${sesion.tutor}</td>
          <td>${sesion.estado}</td>
          <td>
            <button class="btn btn-success btn-sm" onclick="confirmarSesion(${index})">Confirmar</button>
            <button class="btn btn-danger btn-sm" onclick="cancelarSesion(${index})">Cancelar</button>
            <button class="btn btn-warning btn-sm" onclick="editarTutoria(${index.id})">Editar</button>
          <button class="btn btn-danger btn-sm" onclick="eliminarTutoria(${index.id})">Eliminar</button>
          </td>
        `;
        tablaSesiones.appendChild(fila);
      });
    }
 // Función para agregar una nueva tutoría (Alta)
 document.getElementById('formAltaTutoria').addEventListener('submit', function(e) {
    e.preventDefault();

    // Obtener los datos del formulario
    const fecha = document.getElementById('fechaTutoria').value;
    const hora = document.getElementById('horaTutoria').value;
    const tema = document.getElementById('temaTutoria').value;
    const tutor = document.getElementById('tutorAsignado').value;

    // Crear un nuevo objeto de tutoría y agregarlo al array
    const nuevaTutoria = { id: Date.now(), fecha, hora, tema, tutor };
    tutorias.push(nuevaTutoria);

    // Limpiar el formulario
    document.getElementById('formAltaTutoria').reset();

    // Actualizar la tabla de tutorías
    mostrarTutorias();
  });

  // Función para eliminar una tutoría (Baja)
  function eliminarTutoria(id) {
    tutorias = tutorias.filter(tutoria => tutoria.id !== id);
    mostrarTutorias();
  }

  // Función para editar una tutoría (Cambio)
  function editarTutoria(id) {
    const tutoria = tutorias.find(t => t.id === id);
    if (tutoria) {
      document.getElementById('fechaTutoria').value = tutoria.fecha;
      document.getElementById('horaTutoria').value = tutoria.hora;
      document.getElementById('temaTutoria').value = tutoria.tema;
      document.getElementById('tutorAsignado').value = tutoria.tutor;

      // Eliminar la tutoría antigua
      eliminarTutoria(id);
    }
  }
    // Función para confirmar una sesión
    function confirmarSesion(index) {
      sesiones[index].estado = 'Confirmada';
      actualizarTablaSesiones();
    }

    // Función para cancelar una sesión
    function cancelarSesion(index) {
      sesiones[index].estado = 'Cancelada';
      actualizarTablaSesiones();
    }
    // Función para buscar tutorías (Consulta)
  function buscarTutorias() {
    const filtro = document.getElementById('buscarTutoria').value.toLowerCase();
    const filas = document.querySelectorAll('#listaTutorias tr');

    filas.forEach(fila => {
      const tema = fila.cells[2].textContent.toLowerCase();
      const tutor = fila.cells[3].textContent.toLowerCase();
      fila.style.display = (tema.includes(filtro) || tutor.includes(filtro)) ? '' : 'none';
    });
  }
  </script>

</body>
</html>
