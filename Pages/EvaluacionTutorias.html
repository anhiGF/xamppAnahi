<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluación de Tutorías - ITS Jerez</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .card {
      margin-bottom: 20px;
    }
    .rating-group label {
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="mt-4">Evaluación de Tutorías</h1>
  <p>Evalúa las sesiones de tutoría para mejorar la calidad y efectividad de las mismas.</p>

  <!-- Formulario de evaluación -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Formulario de Evaluación</h5>
      <form id="formEvaluacion">
        <div class="form-group">
          <label>Criterio: Efectividad de la Sesión</label>
          <div class="rating-group">
            <label><input type="radio" name="efectividad" value="1"> 1</label>
            <label><input type="radio" name="efectividad" value="2"> 2</label>
            <label><input type="radio" name="efectividad" value="3"> 3</label>
            <label><input type="radio" name="efectividad" value="4"> 4</label>
            <label><input type="radio" name="efectividad" value="5" required> 5</label>
          </div>
        </div>
        <div class="form-group">
          <label>Criterio: Puntualidad</label>
          <div class="rating-group">
            <label><input type="radio" name="puntualidad" value="1"> 1</label>
            <label><input type="radio" name="puntualidad" value="2"> 2</label>
            <label><input type="radio" name="puntualidad" value="3"> 3</label>
            <label><input type="radio" name="puntualidad" value="4"> 4</label>
            <label><input type="radio" name="puntualidad" value="5" required> 5</label>
          </div>
        </div>
        <div class="form-group">
          <label>Criterio: Comunicación</label>
          <div class="rating-group">
            <label><input type="radio" name="comunicacion" value="1"> 1</label>
            <label><input type="radio" name="comunicacion" value="2"> 2</label>
            <label><input type="radio" name="comunicacion" value="3"> 3</label>
            <label><input type="radio" name="comunicacion" value="4"> 4</label>
            <label><input type="radio" name="comunicacion" value="5" required> 5</label>
          </div>
        </div>
        <div class="form-group">
          <label for="comentario">Comentario (opcional)</label>
          <textarea class="form-control" id="comentario" rows="3" placeholder="Escribe un comentario adicional"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Evaluación</button>
      </form>
    </div>
  </div>

  <!-- Resumen de evaluaciones -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Resumen de Evaluaciones</h5>
      <canvas id="graficoEvaluacion" width="400" height="200"></canvas>
    </div>
  </div>

  <!-- Historial de evaluaciones -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Historial de Evaluaciones</h5>
      <div id="historialEvaluacion">
        <!-- Aquí se mostrarán las evaluaciones anteriores -->
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Script para gestionar la evaluación -->
<script>
  const evaluaciones = [];

  // Función para mostrar el historial de evaluaciones
  function mostrarHistorial() {
    const historial = document.getElementById('historialEvaluacion');
    historial.innerHTML = ''; // Limpiar el historial

    evaluaciones.forEach((eval, index) => {
      const item = document.createElement('div');
      item.classList.add('mb-3');
      item.innerHTML = `
        <h6>Sesión ${index + 1}</h6>
        <p><strong>Efectividad:</strong> ${eval.efectividad} / 5</p>
        <p><strong>Puntualidad:</strong> ${eval.puntualidad} / 5</p>
        <p><strong>Comunicación:</strong> ${eval.comunicacion} / 5</p>
        ${eval.comentario ? `<p><strong>Comentario:</strong> ${eval.comentario}</p>` : ''}
      `;
      historial.appendChild(item);
    });
  }

  // Función para actualizar el gráfico de evaluaciones
  function actualizarGrafico() {
    const total = evaluaciones.length;
    if (total === 0) return;

    const sumEfectividad = evaluaciones.reduce((acc, eval) => acc + eval.efectividad, 0) / total;
    const sumPuntualidad = evaluaciones.reduce((acc, eval) => acc + eval.puntualidad, 0) / total;
    const sumComunicacion = evaluaciones.reduce((acc, eval) => acc + eval.comunicacion, 0) / total;

    const ctx = document.getElementById('graficoEvaluacion').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Efectividad', 'Puntualidad', 'Comunicación'],
        datasets: [{
          label: 'Promedio de Evaluaciones',
          data: [sumEfectividad, sumPuntualidad, sumComunicacion],
          backgroundColor: ['#ff6384', '#36a2eb', '#ffce56']
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true, max: 5 }
        }
      }
    });
  }

  // Función para enviar una evaluación
  document.getElementById('formEvaluacion').addEventListener('submit', function(e) {
    e.preventDefault();

    const efectividad = parseInt(document.querySelector('input[name="efectividad"]:checked').value);
    const puntualidad = parseInt(document.querySelector('input[name="puntualidad"]:checked').value);
    const comunicacion = parseInt(document.querySelector('input[name="comunicacion"]:checked').value);
    const comentario = document.getElementById('comentario').value;

    evaluaciones.push({ efectividad, puntualidad, comunicacion, comentario });
    mostrarHistorial();
    actualizarGrafico();

    document.getElementById('formEvaluacion').reset();
  });
</script>

</body>
</html>
