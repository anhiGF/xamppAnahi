<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Materiales de Apoyo - ITS Jerez</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .card {
      margin-bottom: 20px;
    }
    .action-buttons button {
      margin-right: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="mt-4">Gestión de Materiales de Apoyo</h1>
  <p>Sube, organiza y comparte materiales de apoyo para tus tutorías.</p>

  <!-- Formulario para subir materiales -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Subir Material de Apoyo</h5>
      <form id="formMaterial" enctype="multipart/form-data">
        <div class="form-group">
          <label for="tituloMaterial">Título</label>
          <input type="text" class="form-control" id="tituloMaterial" placeholder="Título del material" required>
        </div>
        <div class="form-group">
          <label for="descripcionMaterial">Descripción</label>
          <textarea class="form-control" id="descripcionMaterial" rows="3" placeholder="Descripción del material"></textarea>
        </div>
        <div class="form-group">
          <label for="categoriaMaterial">Categoría</label>
          <select class="form-control" id="categoriaMaterial">
            <option value="matematicas">Matemáticas</option>
            <option value="ciencias">Ciencias</option>
            <option value="lenguaje">Lenguaje</option>
            <!-- Agregar más categorías si es necesario -->
          </select>
        </div>
        <div class="form-group">
          <label for="archivoMaterial">Seleccionar Archivo</label>
          <input type="file" class="form-control-file" id="archivoMaterial" required>
        </div>
        <button type="submit" class="btn btn-primary">Subir Material</button>
      </form>
    </div>
  </div>

  <!-- Lista de materiales subidos -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Materiales Disponibles</h5>
      <ul class="list-group" id="listaMateriales">
        <li class="list-group-item">No hay materiales subidos.</li>
      </ul>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Script para gestionar los materiales -->
<script>
  const materiales = [];

  // Función para subir material
  document.getElementById('formMaterial').addEventListener('submit', function(e) {
    e.preventDefault();

    const titulo = document.getElementById('tituloMaterial').value;
    const descripcion = document.getElementById('descripcionMaterial').value;
    const categoria = document.getElementById('categoriaMaterial').value;
    const archivo = document.getElementById('archivoMaterial').files[0];

    if (!archivo) {
      alert("Por favor selecciona un archivo para subir.");
      return;
    }

    const nuevoMaterial = {
      id: Date.now(),
      titulo,
      descripcion,
      categoria,
      archivoNombre: archivo.name,
      enlace: URL.createObjectURL(archivo)
    };

    materiales.push(nuevoMaterial);
    mostrarMateriales();
    document.getElementById('formMaterial').reset();
  });

  // Función para mostrar la lista de materiales
  function mostrarMateriales() {
    const listaMateriales = document.getElementById('listaMateriales');
    listaMateriales.innerHTML = ''; // Limpiar la lista

    if (materiales.length === 0) {
      listaMateriales.innerHTML = '<li class="list-group-item">No hay materiales subidos.</li>';
    } else {
      materiales.forEach(material => {
        const item = document.createElement('li');
        item.classList.add('list-group-item');
        item.innerHTML = `
          <h6>${material.titulo} <span class="badge badge-secondary">${material.categoria}</span></h6>
          <p>${material.descripcion}</p>
          <div class="action-buttons">
            <a href="${material.enlace}" target="_blank" class="btn btn-success btn-sm">Ver/Descargar</a>
            <button class="btn btn-warning btn-sm" onclick="editarMaterial(${material.id})">Editar</button>
            <button class="btn btn-danger btn-sm" onclick="eliminarMaterial(${material.id})">Eliminar</button>
            <button class="btn btn-info btn-sm" onclick="copiarEnlace('${material.enlace}')">Compartir</button>
          </div>
        `;
        listaMateriales.appendChild(item);
      });
    }
  }

  // Función para editar material
  function editarMaterial(id) {
    const material = materiales.find(m => m.id === id);
    document.getElementById('tituloMaterial').value = material.titulo;
    document.getElementById('descripcionMaterial').value = material.descripcion;
    document.getElementById('categoriaMaterial').value = material.categoria;
  }

  // Función para eliminar material
  function eliminarMaterial(id) {
    const index = materiales.findIndex(m => m.id === id);
    materiales.splice(index, 1);
    mostrarMateriales();
  }

  // Función para copiar enlace de material
  function copiarEnlace(enlace) {
    navigator.clipboard.writeText(enlace).then(() => {
      alert("Enlace copiado al portapapeles.");
    });
  }

  // Mostrar lista de materiales inicial
  mostrarMateriales();
</script>

</body>
</html>
