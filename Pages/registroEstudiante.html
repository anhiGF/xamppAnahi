<h5 class="modal-title" id="myModalLabel">Registro Estudiantes</h5>
<div class="modal-body">
    <form id="registroForm" action="../Scripts/backend/registro_estudiante.php" method="POST">
        <!-- Número de Control -->
        <div class="form-group">
            <label for="numControl">Número de Control</label>
            <input type="text" class="form-control" id="numControl" name="num_control" placeholder="Número de Control" required>
        </div>

        <!-- Nombre -->
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
        </div>

        <!-- Primer Apellido -->
        <div class="form-group">
            <label for="primerApellido">Primer Apellido</label>
            <input type="text" class="form-control" id="primerApellido" name="primer_apellido" placeholder="Primer Apellido" required>
        </div>

        <!-- Segundo Apellido -->
        <div class="form-group">
            <label for="segundoApellido">Segundo Apellido</label>
            <input type="text" class="form-control" id="segundoApellido" name="segundo_apellido" placeholder="Segundo Apellido">
        </div>

        <!-- Correo Electrónico -->
        <div class="form-group">
            <label for="emailEstudiante">Correo electrónico institucional</label>
            <input type="email" class="form-control" id="emailEstudiante" name="correo_electronico" placeholder="tucorreo@tecjerez.edu.mx" required>
        </div>

        <!-- Contraseña -->
        <div class="form-group">
            <label for="passwordEstudiante">Contraseña</label>
            <input type="password" class="form-control" id="passwordEstudiante" name="contraseña" placeholder="Contraseña" required>
        </div>

        <!-- Confirmar Contraseña -->
        <div class="form-group">
            <label for="confirmPasswordEstudiante">Confirmar contraseña</label>
            <input type="password" class="form-control" id="confirmPasswordEstudiante" name="confirmar_contraseña" placeholder="Confirmar contraseña" required>
        </div>

        <!-- Semestre -->
        <div class="form-group">
            <label for="semestre">Semestre</label>
            <input type="number" class="form-control" id="semestre" name="semestre" placeholder="Semestre" min="1" max="12">
        </div>

        <!-- Fecha de Nacimiento -->
        <div class="form-group">
            <label for="fechaNac">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="fechaNac" name="fecha_nac">
        </div>

        <!-- Tipo de Usuario (oculto, ya que es solo para estudiantes) -->
        <input type="hidden" id="tipoUsuario" name="tipo_usuario" value="Estudiante">

        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
    </form>
</div>
