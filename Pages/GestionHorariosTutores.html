<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Horarios de Tutorías - ITS Jerez</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .card {
      margin-bottom: 20px;
    }
    .table-horarios td, .table-horarios th {
      text-align: center;
      vertical-align: middle;
    }
    .action-buttons button {
      margin: 0 2px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="mt-4">Gestión de Horarios de Tutorías</h1>
  <p>Organiza y gestiona tus horarios de tutorías según tu disponibilidad.</p>

  <!-- Formulario para agregar/editar horario -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Agregar/Editar Horario</h5>
      <form id="formHorario">
        <div class="form-group">
          <label for="diaSemana">Día de la Semana</label>
          <select class="form-control" id="diaSemana" required>
            <option value="lunes">Lunes</option>
            <option value="martes">Martes</option>
            <option value="miércoles">Miércoles</option>
            <option value="jueves">Jueves</option>
            <option value="viernes">Viernes</option>
            <option value="sábado">Sábado</option>
            <option value="domingo">Domingo</option>
          </select>
        </div>
        <div class="form-group">
          <label for="horaInicio">Hora de Inicio</label>
          <input type="time" class="form-control" id="horaInicio" required>
        </div>
        <div class="form-group">
          <label for="horaFin">Hora de Fin</label>
          <input type="time" class="form-control" id="horaFin" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Horario</button>
      </form>
    </div>
  </div>

  <!-- Tabla de horarios semanales -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Horarios Semanales</h5>
      <table class="table table-bordered table-horarios">
        <thead>
          <tr>
            <th>Hora</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
            <th>Sábado</th>
            <th>Domingo</th>
          </tr>
        </thead>
        <tbody id="tablaHorarios">
          <!-- Los horarios se mostrarán aquí -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Script para gestionar los horarios -->
<script>
  const horarios = {};

  // Función para agregar o editar un horario
  document.getElementById('formHorario').addEventListener('submit', function(e) {
    e.preventDefault();

    const dia = document.getElementById('diaSemana').value;
    const horaInicio = document.getElementById('horaInicio').value;
    const horaFin = document.getElementById('horaFin').value;

    // Si no existe, crear el día en el objeto horarios
    if (!horarios[dia]) {
      horarios[dia] = [];
    }

    // Agregar el horario al día correspondiente
    horarios[dia].push({ horaInicio, horaFin });
    mostrarHorarios();
    document.getElementById('formHorario').reset();
  });

  // Función para mostrar horarios en la tabla
  function mostrarHorarios() {
    const tablaHorarios = document.getElementById('tablaHorarios');
    tablaHorarios.innerHTML = ''; // Limpiar la tabla

    const horasDia = Array.from(new Set(
      Object.values(horarios).flat().map(h => h.horaInicio)
    )).sort();

    horasDia.forEach(hora => {
      const fila = document.createElement('tr');
      fila.innerHTML = `<td>${hora}</td>`;

      ["lunes", "martes", "miércoles", "jueves", "viernes", "sábado", "domingo"].forEach(dia => {
        const celda = document.createElement('td');
        if (horarios[dia]) {
          const horario = horarios[dia].find(h => h.horaInicio === hora);
          if (horario) {
            celda.innerHTML = `
              ${horario.horaInicio} - ${horario.horaFin}
              <div class="action-buttons">
                <button class="btn btn-warning btn-sm" onclick="editarHorario('${dia}', '${horario.horaInicio}')">Editar</button>
                <button class="btn btn-danger btn-sm" onclick="eliminarHorario('${dia}', '${horario.horaInicio}')">Eliminar</button>
              </div>
            `;
          }
        }
        fila.appendChild(celda);
      });
      tablaHorarios.appendChild(fila);
    });
  }

  // Función para editar un horario
  function editarHorario(dia, horaInicio) {
    const horario = horarios[dia].find(h => h.horaInicio === horaInicio);
    document.getElementById('diaSemana').value = dia;
    document.getElementById('horaInicio').value = horario.horaInicio;
    document.getElementById('horaFin').value = horario.horaFin;
  }

  // Función para eliminar un horario
  function eliminarHorario(dia, horaInicio) {
    horarios[dia] = horarios[dia].filter(h => h.horaInicio !== horaInicio);
    mostrarHorarios();
  }

</script>

</body>
</html>
