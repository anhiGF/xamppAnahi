<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensajería - ITS Jerez</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .chat-container {
      display: flex;
      height: 90vh;
      margin-top: 20px;
    }
    .chat-sidebar {
      width: 25%;
      background-color: #343a40;
      color: white;
      overflow-y: auto;
    }
    .chat-sidebar ul {
      list-style-type: none;
      padding: 0;
    }
    .chat-sidebar li {
      padding: 15px;
      cursor: pointer;
      border-bottom: 1px solid #495057;
    }
    .chat-sidebar li:hover {
      background-color: #495057;
    }
    .chat-main {
      width: 75%;
      background-color: white;
      display: flex;
      flex-direction: column;
      border-left: 1px solid #dee2e6;
    }
    .chat-header {
      padding: 10px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
    }
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #ffffff;
    }
    .chat-messages .message {
      margin-bottom: 10px;
    }
    .message.sent {
      text-align: right;
    }
    .message .text {
      display: inline-block;
      padding: 10px;
      border-radius: 15px;
      max-width: 60%;
    }
    .message.sent .text {
      background-color: #007bff;
      color: white;
    }
    .message.received .text {
      background-color: #e9ecef;
      color: black;
    }
    .chat-input {
      padding: 10px;
      border-top: 1px solid #dee2e6;
      background-color: #f8f9fa;
    }
    .chat-input textarea {
      width: 100%;
      height: 60px;
      resize: none;
      border-radius: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row chat-container">
    
    <!-- Barra lateral con la lista de conversaciones -->
    <div class="chat-sidebar">
      <ul id="listaConversaciones">
        <!-- Conversaciones se cargarán aquí -->
      </ul>
    </div>

    <!-- Área de chat -->
    <div class="chat-main">
      <!-- Cabecera del chat (Nombre del usuario activo) -->
      <div class="chat-header">
        <h5 id="nombreConversacion">Selecciona una conversación</h5>
      </div>

      <!-- Mensajes -->
      <div class="chat-messages" id="areaMensajes">
        <!-- Aquí se cargarán los mensajes -->
      </div>

      <!-- Enviar mensaje -->
      <div class="chat-input">
        <form id="formEnviarMensaje">
          <textarea id="mensajeTexto" placeholder="Escribe un mensaje..."></textarea>
          <button type="submit" class="btn btn-primary mt-2">Enviar</button>
        </form>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Script de mensajería -->
<script>
  // Simulación de datos de conversaciones y mensajes
  const conversaciones = [
    { id: 1, nombre: 'Estudiante 1', mensajes: [
        { tipo: 'recibido', texto: 'Hola, ¿cómo estás?' },
        { tipo: 'enviado', texto: 'Bien, gracias. ¿Cómo puedo ayudarte?' }
      ]},
    { id: 2, nombre: 'Tutor 2', mensajes: [
        { tipo: 'recibido', texto: 'Necesito una tutoría para el lunes.' },
        { tipo: 'enviado', texto: 'Perfecto, la agendamos para las 10:00.' }
      ]},
    { id: 3, nombre: 'Estudiante 3', mensajes: [
        { tipo: 'recibido', texto: '¿Tienes tiempo mañana?' }
      ]}
  ];

  let conversacionActiva = null;

  // Cargar lista de conversaciones
  const listaConversaciones = document.getElementById('listaConversaciones');
  conversaciones.forEach(conv => {
    const li = document.createElement('li');
    li.textContent = conv.nombre;
    li.onclick = () => cargarConversacion(conv.id);
    listaConversaciones.appendChild(li);
  });

  // Función para cargar los mensajes de una conversación
  function cargarConversacion(id) {
    const conversacion = conversaciones.find(conv => conv.id === id);
    conversacionActiva = conversacion;

    // Mostrar nombre del usuario
    document.getElementById('nombreConversacion').textContent = conversacion.nombre;

    // Cargar mensajes
    const areaMensajes = document.getElementById('areaMensajes');
    areaMensajes.innerHTML = ''; // Limpiar mensajes anteriores
    conversacion.mensajes.forEach(mensaje => {
      const divMensaje = document.createElement('div');
      divMensaje.classList.add('message', mensaje.tipo === 'enviado' ? 'sent' : 'received');
      divMensaje.innerHTML = `<span class="text">${mensaje.texto}</span>`;
      areaMensajes.appendChild(divMensaje);
    });
  }

  // Enviar mensaje
  document.getElementById('formEnviarMensaje').addEventListener('submit', function(e) {
    e.preventDefault();

    if (!conversacionActiva) {
      alert('Selecciona una conversación primero.');
      return;
    }

    const texto = document.getElementById('mensajeTexto').value;
    if (texto.trim() === '') return;

    // Agregar el mensaje enviado a la conversación activa
    conversacionActiva.mensajes.push({ tipo: 'enviado', texto });
    
    // Actualizar el área de mensajes
    cargarConversacion(conversacionActiva.id);
    
    // Limpiar el campo de texto
    document.getElementById('mensajeTexto').value = '';
  });
</script>

</body>
</html>
