<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retroalimentación Continua - ITS Jerez</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .main-content {
      margin-top: 20px;
    }
    .card {
      margin-bottom: 20px;
    }
    .rating-group label {
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="mt-4">Retroalimentación Continua</h1>
  <p>Deja tu retroalimentación sobre las sesiones de tutoría para mejorar la experiencia de aprendizaje.</p>

  <!-- Formulario de retroalimentación -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Formulario de Retroalimentación</h5>
      <form id="formRetroalimentacion">
        <div class="form-group">
          <label>Criterio: Puntualidad</label>
          <div class="rating-group">
            <label><input type="radio" name="puntualidad" value="1"> 1</label>
            <label><input type="radio" name="puntualidad" value="2"> 2</label>
            <label><input type="radio" name="puntualidad" value="3"> 3</label>
            <label><input type="radio" name="puntualidad" value="4"> 4</label>
            <label><input type="radio" name="puntualidad" value="5" required> 5</label>
          </div>
        </div>
        <div class="form-group">
          <label>Criterio: Preparación</label>
          <div class="rating-group">
            <label><input type="radio" name="preparacion" value="1"> 1</label>
            <label><input type="radio" name="preparacion" value="2"> 2</label>
            <label><input type="radio" name="preparacion" value="3"> 3</label>
            <label><input type="radio" name="preparacion" value="4"> 4</label>
            <label><input type="radio" name="preparacion" value="5" required> 5</label>
          </div>
        </div>
        <div class="form-group">
          <label>Criterio: Claridad en la Explicación</label>
          <div class="rating-group">
            <label><input type="radio" name="claridad" value="1"> 1</label>
            <label><input type="radio" name="claridad" value="2"> 2</label>
            <label><input type="radio" name="claridad" value="3"> 3</label>
            <label><input type="radio" name="claridad" value="4"> 4</label>
            <label><input type="radio" name="claridad" value="5" required> 5</label>
          </div>
        </div>
        <div class="form-group">
          <label for="comentario">Comentario (opcional)</label>
          <textarea class="form-control" id="comentario" rows="3" placeholder="Escribe un comentario adicional"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Retroalimentación</button>
      </form>
    </div>
  </div>

  <!-- Resumen de retroalimentación -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Resumen de Retroalimentación</h5>
      <canvas id="graficoRetroalimentacion" width="400" height="200"></canvas>
    </div>
  </div>

  <!-- Historial de retroalimentación -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Historial de Retroalimentación</h5>
      <div id="historialRetroalimentacion">
        <!-- Aquí se mostrarán las retroalimentaciones anteriores -->
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Script para gestionar retroalimentación -->
<script>
  const retroalimentaciones = [];

  // Función para mostrar historial de retroalimentación
  function mostrarHistorial() {
    const historial = document.getElementById('historialRetroalimentacion');
    historial.innerHTML = ''; // Limpiar el historial

    retroalimentaciones.forEach((retro, index) => {
      const item = document.createElement('div');
      item.classList.add('mb-3');
      item.innerHTML = `
        <h6>Sesión ${index + 1}</h6>
        <p><strong>Puntualidad:</strong> ${retro.puntualidad} / 5</p>
        <p><strong>Preparación:</strong> ${retro.preparacion} / 5</p>
        <p><strong>Claridad:</strong> ${retro.claridad} / 5</p>
        ${retro.comentario ? `<p><strong>Comentario:</strong> ${retro.comentario}</p>` : ''}
      `;
      historial.appendChild(item);
    });
  }

  // Función para actualizar gráfico de retroalimentación
  function actualizarGrafico() {
    const total = retroalimentaciones.length;
    if (total === 0) return;

    const sumPuntualidad = retroalimentaciones.reduce((acc, retro) => acc + retro.puntualidad, 0) / total;
    const sumPreparacion = retroalimentaciones.reduce((acc, retro) => acc + retro.preparacion, 0) / total;
    const sumClaridad = retroalimentaciones.reduce((acc, retro) => acc + retro.claridad, 0) / total;

    const ctx = document.getElementById('graficoRetroalimentacion').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Puntualidad', 'Preparación', 'Claridad'],
        datasets: [{
          label: 'Promedio de Retroalimentación',
          data: [sumPuntualidad, sumPreparacion, sumClaridad],
          backgroundColor: ['#ff6384', '#36a2eb', '#ffce56']
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true, max: 5 }
        }
      }
    });
  }

  // Función para enviar retroalimentación
  document.getElementById('formRetroalimentacion').addEventListener('submit', function(e) {
    e.preventDefault();

    const puntualidad = parseInt(document.querySelector('input[name="puntualidad"]:checked').value);
    const preparacion = parseInt(document.querySelector('input[name="preparacion"]:checked').value);
    const claridad = parseInt(document.querySelector('input[name="claridad"]:checked').value);
    const comentario = document.getElementById('comentario').value;

    retroalimentaciones.push({ puntualidad, preparacion, claridad, comentario });
    mostrarHistorial();
    actualizarGrafico();

    document.getElementById('formRetroalimentacion').reset();
  });
</script>

</body>
</html>
