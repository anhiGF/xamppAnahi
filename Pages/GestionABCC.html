<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Tutorías (ABCC) - ITS Jerez</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .main-content {
      margin-top: 20px;
    }
    .notification-read {
      background-color: #f1f1f1;
    }
    .form-inline .form-control {
      width: auto;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="mt-4">Gestión de Tutorías (ABCC)</h1>
  <p>Gestión de Altas, Bajas, Cambios y Consultas para las tutorías.</p>

  <!-- Formulario para Alta de Tutorías -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Alta de Nueva Tutoría</h5>
      <form id="formAltaTutoria">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="fechaTutoria">Fecha</label>
            <input type="date" class="form-control" id="fechaTutoria" required>
          </div>
          <div class="form-group col-md-4">
            <label for="horaTutoria">Hora</label>
            <input type="time" class="form-control" id="horaTutoria" required>
          </div>
          <div class="form-group col-md-4">
            <label for="tutorAsignado">Tutor Asignado</label>
            <select class="form-control" id="tutorAsignado">
              <option value="Tutor 1">Tutor 1</option>
              <option value="Tutor 2">Tutor 2</option>
              <option value="Tutor 3">Tutor 3</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="temaTutoria">Tema de la Tutoría</label>
          <input type="text" class="form-control" id="temaTutoria" placeholder="Escribe el tema o asunto a tratar" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Tutoría</button>
      </form>
    </div>
  </div>

  <!-- Consulta de Tutorías con búsqueda -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Lista de Tutorías</h5>
      
      <!-- Campo de búsqueda -->
      <div class="form-inline mb-3">
        <input class="form-control mr-2" id="buscarTutoria" placeholder="Buscar tutoría..." onkeyup="buscarTutorias()">
      </div>

      <!-- Tabla de Tutorías -->
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Tema</th>
            <th>Tutor</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="listaTutorias">
          <!-- Aquí se cargarán dinámicamente las tutorías -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Script para manejar las tutorías (ABCC) -->
<script>
  // Simulación de datos de tutorías
  let tutorias = [
    { id: 1, fecha: '2024-10-16', hora: '10:00', tema: 'Matemáticas', tutor: 'Tutor 1' },
    { id: 2, fecha: '2024-10-17', hora: '14:00', tema: 'Física', tutor: 'Tutor 2' },
    { id: 3, fecha: '2024-10-18', hora: '11:00', tema: 'Química', tutor: 'Tutor 3' }
  ];

  // Función para mostrar las tutorías en la tabla
  function mostrarTutorias() {
    const listaTutorias = document.getElementById('listaTutorias');
    listaTutorias.innerHTML = ''; // Limpiar la tabla

    tutorias.forEach(tutoria => {
      const fila = document.createElement('tr');
      fila.innerHTML = `
        <td>${tutoria.fecha}</td>
        <td>${tutoria.hora}</td>
        <td>${tutoria.tema}</td>
        <td>${tutoria.tutor}</td>
        <td>
          <button class="btn btn-warning btn-sm" onclick="editarTutoria(${tutoria.id})">Editar</button>
          <button class="btn btn-danger btn-sm" onclick="eliminarTutoria(${tutoria.id})">Eliminar</button>
        </td>
      `;
      listaTutorias.appendChild(fila);
    });
  }

  // Función para agregar una nueva tutoría (Alta)
  document.getElementById('formAltaTutoria').addEventListener('submit', function(e) {
    e.preventDefault();

    // Obtener los datos del formulario
    const fecha = document.getElementById('fechaTutoria').value;
    const hora = document.getElementById('horaTutoria').value;
    const tema = document.getElementById('temaTutoria').value;
    const tutor = document.getElementById('tutorAsignado').value;

    // Crear un nuevo objeto de tutoría y agregarlo al array
    const nuevaTutoria = { id: Date.now(), fecha, hora, tema, tutor };
    tutorias.push(nuevaTutoria);

    // Limpiar el formulario
    document.getElementById('formAltaTutoria').reset();

    // Actualizar la tabla de tutorías
    mostrarTutorias();
  });

  // Función para eliminar una tutoría (Baja)
  function eliminarTutoria(id) {
    tutorias = tutorias.filter(tutoria => tutoria.id !== id);
    mostrarTutorias();
  }

  // Función para editar una tutoría (Cambio)
  function editarTutoria(id) {
    const tutoria = tutorias.find(t => t.id === id);
    if (tutoria) {
      document.getElementById('fechaTutoria').value = tutoria.fecha;
      document.getElementById('horaTutoria').value = tutoria.hora;
      document.getElementById('temaTutoria').value = tutoria.tema;
      document.getElementById('tutorAsignado').value = tutoria.tutor;

      // Eliminar la tutoría antigua
      eliminarTutoria(id);
    }
  }

  // Función para buscar tutorías (Consulta)
  function buscarTutorias() {
    const filtro = document.getElementById('buscarTutoria').value.toLowerCase();
    const filas = document.querySelectorAll('#listaTutorias tr');

    filas.forEach(fila => {
      const tema = fila.cells[2].textContent.toLowerCase();
      const tutor = fila.cells[3].textContent.toLowerCase();
      fila.style.display = (tema.includes(filtro) || tutor.includes(filtro)) ? '' : 'none';
    });
  }

  // Mostrar las tutorías cuando cargue la página
  mostrarTutorias();

  
</script>

</body>
</html>
