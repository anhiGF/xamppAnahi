<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Contenido de Tutorías - ITS Jerez</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .card {
      margin-bottom: 20px;
    }
    .action-buttons button {
      margin-right: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="mt-4">Organización y Gestión del Contenido de Tutorías</h1>
  <p>Sube, organiza y gestiona los documentos y materiales que utilizarás en tus sesiones de tutoría.</p>

  <!-- Formulario para agregar contenido -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Agregar Nuevo Contenido</h5>
      <form id="formContenido">
        <div class="form-group">
          <label for="tituloContenido">Título</label>
          <input type="text" class="form-control" id="tituloContenido" placeholder="Título del contenido" required>
        </div>
        <div class="form-group">
          <label for="descripcionContenido">Descripción</label>
          <textarea class="form-control" id="descripcionContenido" rows="3" placeholder="Descripción del contenido"></textarea>
        </div>
        <div class="form-group">
          <label for="categoriaContenido">Categoría</label>
          <select class="form-control" id="categoriaContenido" required>
            <option value="documentos">Documentos</option>
            <option value="guías">Guías</option>
            <option value="videos">Videos</option>
            <option value="asignaciones">Asignaciones</option>
            <!-- Otras categorías según sea necesario -->
          </select>
        </div>
        <div class="form-group">
          <label for="archivoContenido">Seleccionar Archivo</label>
          <input type="file" class="form-control-file" id="archivoContenido" required>
        </div>
        <button type="submit" class="btn btn-primary">Subir Contenido</button>
      </form>
    </div>
  </div>

  <!-- Lista de contenidos -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Contenido Disponible</h5>
      <input type="text" id="busqueda" class="form-control mb-3" placeholder="Buscar contenido...">
      <ul class="list-group" id="listaContenidos">
        <li class="list-group-item">No hay contenidos disponibles.</li>
      </ul>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Script para gestionar contenido -->
<script>
  const contenidos = [];

  // Función para agregar contenido
  document.getElementById('formContenido').addEventListener('submit', function(e) {
    e.preventDefault();

    const titulo = document.getElementById('tituloContenido').value;
    const descripcion = document.getElementById('descripcionContenido').value;
    const categoria = document.getElementById('categoriaContenido').value;
    const archivo = document.getElementById('archivoContenido').files[0];

    if (!archivo) {
      alert("Por favor selecciona un archivo para subir.");
      return;
    }

    const nuevoContenido = {
      id: Date.now(),
      titulo,
      descripcion,
      categoria,
      archivoNombre: archivo.name,
      enlace: URL.createObjectURL(archivo)
    };

    contenidos.push(nuevoContenido);
    mostrarContenidos();
    document.getElementById('formContenido').reset();
  });

  // Función para mostrar la lista de contenidos
  function mostrarContenidos() {
    const listaContenidos = document.getElementById('listaContenidos');
    listaContenidos.innerHTML = ''; // Limpiar lista

    if (contenidos.length === 0) {
      listaContenidos.innerHTML = '<li class="list-group-item">No hay contenidos disponibles.</li>';
    } else {
      contenidos.forEach(contenido => {
        const item = document.createElement('li');
        item.classList.add('list-group-item');
        item.innerHTML = `
          <h6>${contenido.titulo} <span class="badge badge-secondary">${contenido.categoria}</span></h6>
          <p>${contenido.descripcion}</p>
          <div class="action-buttons">
            <a href="${contenido.enlace}" target="_blank" class="btn btn-success btn-sm">Ver/Descargar</a>
            <button class="btn btn-warning btn-sm" onclick="editarContenido(${contenido.id})">Editar</button>
            <button class="btn btn-danger btn-sm" onclick="eliminarContenido(${contenido.id})">Eliminar</button>
          </div>
        `;
        listaContenidos.appendChild(item);
      });
    }
  }

  // Función para editar contenido
  function editarContenido(id) {
    const contenido = contenidos.find(c => c.id === id);
    document.getElementById('tituloContenido').value = contenido.titulo;
    document.getElementById('descripcionContenido').value = contenido.descripcion;
    document.getElementById('categoriaContenido').value = contenido.categoria;
  }

  // Función para eliminar contenido
  function eliminarContenido(id) {
    const index = contenidos.findIndex(c => c.id === id);
    contenidos.splice(index, 1);
    mostrarContenidos();
  }

  // Función para filtrar contenido por búsqueda
  document.getElementById('busqueda').addEventListener('input', function(e) {
    const textoBusqueda = e.target.value.toLowerCase();
    const resultados = contenidos.filter(contenido => contenido.titulo.toLowerCase().includes(textoBusqueda));
    
    const listaContenidos = document.getElementById('listaContenidos');
    listaContenidos.innerHTML = ''; // Limpiar lista

    if (resultados.length === 0) {
      listaContenidos.innerHTML = '<li class="list-group-item">No se encontraron contenidos.</li>';
    } else {
      resultados.forEach(contenido => {
        const item = document.createElement('li');
        item.classList.add('list-group-item');
        item.innerHTML = `
          <h6>${contenido.titulo} <span class="badge badge-secondary">${contenido.categoria}</span></h6>
          <p>${contenido.descripcion}</p>
          <div class="action-buttons">
            <a href="${contenido.enlace}" target="_blank" class="btn btn-success btn-sm">Ver/Descargar</a>
            <button class="btn btn-warning btn-sm" onclick="editarContenido(${contenido.id})">Editar</button>
            <button class="btn btn-danger btn-sm" onclick="eliminarContenido(${contenido.id})">Eliminar</button>
          </div>
        `;
        listaContenidos.appendChild(item);
      });
    }
  });

  // Mostrar contenido inicial
  mostrarContenidos();
</script>

</body>
</html>
