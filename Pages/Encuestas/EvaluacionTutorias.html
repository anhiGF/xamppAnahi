<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluación de Tutorías - ITS Jerez</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .main-content {
      margin-top: 20px;
    }
    .card {
      margin-bottom: 20px;
    }
    .rating-group label {
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="mt-4">Evaluación de Tutorías</h1>
  <p>Evalúa la sesión de tutoría en criterios clave para mejorar la calidad de la enseñanza.</p>

  <!-- Formulario de evaluación -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Formulario de Evaluación</h5>
      <form id="formEvaluacion">
        <div class="form-group">
          <label>Criterio: Puntualidad</label>
          <div class="rating-group">
            <label><input type="radio" name="puntualidad" value="1"> 1</label>
            <label><input type="radio" name="puntualidad" value="2"> 2</label>
            <label><input type="radio" name="puntualidad" value="3"> 3</label>
            <label><input type="radio" name="puntualidad" value="4"> 4</label>
            <label><input type="radio" name="puntualidad" value="5" required> 5</label>
          </div>
        </div>
        
        <div class="form-group">
          <label>Criterio: Preparación</label>
          <div class="rating-group">
            <label><input type="radio" name="preparacion" value="1"> 1</label>
            <label><input type="radio" name="preparacion" value="2"> 2</label>
            <label><input type="radio" name="preparacion" value="3"> 3</label>
            <label><input type="radio" name="preparacion" value="4"> 4</label>
            <label><input type="radio" name="preparacion" value="5" required> 5</label>
          </div>
        </div>

        <div class="form-group">
          <label>Criterio: Claridad en la Explicación</label>
          <div class="rating-group">
            <label><input type="radio" name="claridad" value="1"> 1</label>
            <label><input type="radio" name="claridad" value="2"> 2</label>
            <label><input type="radio" name="claridad" value="3"> 3</label>
            <label><input type="radio" name="claridad" value="4"> 4</label>
            <label><input type="radio" name="claridad" value="5" required> 5</label>
          </div>
        </div>

        <div class="form-group">
          <label for="comentario">Comentario (opcional)</label>
          <textarea class="form-control" id="comentario" rows="3" placeholder="Escribe un comentario adicional"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Enviar Evaluación</button>
      </form>
    </div>
  </div>

  <!-- Resumen de evaluación -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Resumen de la Evaluación</h5>
      <p><strong>Puntualidad promedio:</strong> <span id="puntualidadPromedio">-</span> / 5</p>
      <p><strong>Preparación promedio:</strong> <span id="preparacionPromedio">-</span> / 5</p>
      <p><strong>Claridad promedio:</strong> <span id="claridadPromedio">-</span> / 5</p>
    </div>
  </div>

  <!-- Historial de evaluaciones -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Historial de Evaluaciones</h5>
      <div id="historialEvaluaciones">
        <!-- Aquí se mostrarán las evaluaciones anteriores -->
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Script para manejar la evaluación -->
<script>
  const evaluaciones = [];

  // Función para mostrar historial de evaluaciones
  function mostrarHistorial() {
    const historial = document.getElementById('historialEvaluaciones');
    historial.innerHTML = ''; // Limpiar el historial

    evaluaciones.forEach((evaluacion, index) => {
      const item = document.createElement('div');
      item.classList.add('mb-3');
      item.innerHTML = `
        <h6>Sesión ${index + 1}</h6>
        <p><strong>Puntualidad:</strong> ${evaluacion.puntualidad} / 5</p>
        <p><strong>Preparación:</strong> ${evaluacion.preparacion} / 5</p>
        <p><strong>Claridad:</strong> ${evaluacion.claridad} / 5</p>
        ${evaluacion.comentario ? `<p><strong>Comentario:</strong> ${evaluacion.comentario}</p>` : ''}
      `;
      historial.appendChild(item);
    });
  }

  // Función para actualizar los promedios de evaluación
  function actualizarPromedios() {
    const total = evaluaciones.length;
    if (total === 0) {
      document.getElementById('puntualidadPromedio').textContent = '-';
      document.getElementById('preparacionPromedio').textContent = '-';
      document.getElementById('claridadPromedio').textContent = '-';
      return;
    }

    const sumPuntualidad = evaluaciones.reduce((acc, ev) => acc + ev.puntualidad, 0);
    const sumPreparacion = evaluaciones.reduce((acc, ev) => acc + ev.preparacion, 0);
    const sumClaridad = evaluaciones.reduce((acc, ev) => acc + ev.claridad, 0);

    document.getElementById('puntualidadPromedio').textContent = (sumPuntualidad / total).toFixed(1);
    document.getElementById('preparacionPromedio').textContent = (sumPreparacion / total).toFixed(1);
    document.getElementById('claridadPromedio').textContent = (sumClaridad / total).toFixed(1);
  }

  // Función para enviar evaluación
  document.getElementById('formEvaluacion').addEventListener('submit', function(e) {
    e.preventDefault();

    const puntualidad = parseInt(document.querySelector('input[name="puntualidad"]:checked').value);
    const preparacion = parseInt(document.querySelector('input[name="preparacion"]:checked').value);
    const claridad = parseInt(document.querySelector('input[name="claridad"]:checked').value);
    const comentario = document.getElementById('comentario').value;

    // Guardar la evaluación y actualizar historial y promedios
    evaluaciones.push({ puntualidad, preparacion, claridad, comentario });
    mostrarHistorial();
    actualizarPromedios();

    // Limpiar el formulario
    document.getElementById('formEvaluacion').reset();
  });
</script>

</body>
</html>
