<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retroalimentación Continua - ITS Jerez</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .main-content {
      margin-top: 20px;
    }
    .card {
      margin-bottom: 20px;
    }
    .feedback-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="mt-4">Retroalimentación Continua</h1>
  <p>Ofrece y recibe retroalimentación para mejorar la experiencia de tutoría.</p>

  <!-- Formulario de retroalimentación -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Enviar Retroalimentación</h5>
      <form id="formRetroalimentacion">
        <div class="form-group">
          <label for="rolSeleccionado">¿Eres Tutor o Estudiante?</label>
          <select class="form-control" id="rolSeleccionado">
            <option value="tutor">Tutor</option>
            <option value="estudiante">Estudiante</option>
          </select>
        </div>
        <div class="form-group">
          <label>Calificación General</label>
          <select class="form-control" id="calificacionGeneral" required>
            <option value="5">5 - Excelente</option>
            <option value="4">4 - Muy Bueno</option>
            <option value="3">3 - Bueno</option>
            <option value="2">2 - Regular</option>
            <option value="1">1 - Deficiente</option>
          </select>
        </div>
        <div class="form-group">
          <label for="comentario">Comentario</label>
          <textarea class="form-control" id="comentario" rows="3" placeholder="Escribe un comentario adicional" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Retroalimentación</button>
      </form>
    </div>
  </div>

  <!-- Indicadores de promedio -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Indicadores de Retroalimentación</h5>
      <p><strong>Calificación promedio:</strong> <span id="calificacionPromedio">-</span> / 5</p>
      <p><strong>Comentarios positivos:</strong> <span id="comentariosPositivos">-</span></p>
      <p><strong>Comentarios para mejorar:</strong> <span id="comentariosMejorar">-</span></p>
    </div>
  </div>

  <!-- Historial de retroalimentación -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Historial de Retroalimentación</h5>
      <div id="historialRetroalimentacion">
        <!-- Aquí se mostrarán las retroalimentaciones anteriores -->
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Script para manejar la retroalimentación -->
<script>
  const retroalimentaciones = [];

  // Función para mostrar el historial de retroalimentación
  function mostrarHistorial() {
    const historial = document.getElementById('historialRetroalimentacion');
    historial.innerHTML = ''; // Limpiar el historial

    retroalimentaciones.forEach((feedback) => {
      const item = document.createElement('div');
      item.classList.add('feedback-item');
      item.innerHTML = `
        <p><strong>${feedback.rol.charAt(0).toUpperCase() + feedback.rol.slice(1)}:</strong> ${feedback.calificacion} / 5</p>
        <p>${feedback.comentario}</p>
      `;
      historial.appendChild(item);
    });
  }

  // Función para actualizar los indicadores
  function actualizarIndicadores() {
    const total = retroalimentaciones.length;
    if (total === 0) {
      document.getElementById('calificacionPromedio').textContent = '-';
      document.getElementById('comentariosPositivos').textContent = '-';
      document.getElementById('comentariosMejorar').textContent = '-';
      return;
    }

    const sumaCalificaciones = retroalimentaciones.reduce((acc, fb) => acc + fb.calificacion, 0);
    const promedio = (sumaCalificaciones / total).toFixed(1);
    const comentariosPositivos = retroalimentaciones.filter(fb => fb.calificacion >= 4).length;
    const comentariosMejorar = retroalimentaciones.filter(fb => fb.calificacion <= 3).length;

    document.getElementById('calificacionPromedio').textContent = promedio;
    document.getElementById('comentariosPositivos').textContent = comentariosPositivos;
    document.getElementById('comentariosMejorar').textContent = comentariosMejorar;
  }

  // Función para enviar retroalimentación
  document.getElementById('formRetroalimentacion').addEventListener('submit', function(e) {
    e.preventDefault();

    const rol = document.getElementById('rolSeleccionado').value;
    const calificacion = parseInt(document.getElementById('calificacionGeneral').value);
    const comentario = document.getElementById('comentario').value;

    // Agregar la retroalimentación al array y actualizar historial e indicadores
    retroalimentaciones.push({ rol, calificacion, comentario });
    mostrarHistorial();
    actualizarIndicadores();

    // Limpiar el formulario
    document.getElementById('formRetroalimentacion').reset();
  });

</script>

</body>
</html>
