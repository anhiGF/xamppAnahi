<!-- Formulario de inicio de sesión en login.html -->
<h5 class="modal-title" id="myModalLabel">Inicio de seccion</h5>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="emailLogin">Correo electrónico</label>
      <input type="email" class="form-control" id="emailLogin" placeholder="Correo electrónico">
    </div>
    <div class="form-group">
      <label for="passwordLogin">Contraseña</label>
      <input type="password" class="form-control" id="passwordLogin" placeholder="Contraseña">
    </div>
    <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
    <!-- Enlace para recuperar la contraseña -->
    <p class="mt-3 text-center">
      <a href="#" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
    </p>
  </form>
</div>
